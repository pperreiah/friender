<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FRIEND FINDER/title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1>FRIEND FINDER</h1>
      <h3>The greatest resource for finding a friend!</h3>
      <hr>
      <a href="/"><button type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-eye-open"></span> See potential friends</button></a>
      <a href="/add"><button type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-plus"></span> Take the survey to find a friend match.</button></a>
    </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Friend's on tap</strong></h3>
          </div>
          <div class="panel-body" id="well-section">

          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    //AJAX request to get data from /api  --"It knows to look at locahost/api"
    $.get("/api", function(data) {
      for (var i = 0; i < data.length; i++) {
        var wellSection = $("<div>");
        wellSection.addClass("well");
        wellSection.attr("id", "friend-well-" + i);
        $("#well-section").append(wellSection);

        $("#friend-well-" + i).append("<h2>Name:" + data[i].name + "</h2>");
        $("#friend-well-" + i).append("<h3>Role: " + data[i].photo + "</h4>");
        $("#friend-well-" + i).append("<h3>Age: " + data[i].age + "</h4>");
        $("#friend-well-" + i).append("<h3>Scores: " + data[i].scores + "</h4>");
      }
    });
  </script>
  
</body>
</html>
